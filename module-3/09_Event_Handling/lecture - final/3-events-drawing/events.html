<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link rel="stylesheet" href="events.css">
    <script src="events.js"></script>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div>
            <button>Draw</button>
            <input type="color" />
        </div>
        <p id="cursorPosition"></p>
        <div class="directions">
            <p>Click to move the dot</p>
            <p>Use the arrow keys to move the dot</p>
            <p>Use the button to switch between moving the dot and drawing</p>
        </div>
    </div>
</body>
</html>
