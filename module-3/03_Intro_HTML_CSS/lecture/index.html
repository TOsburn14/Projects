<!DOCTYPE html>
<html>
    <head>
        <title>HTML Example</title>
    </head>
    <body>
        <!--Content Goes In Here-->
        <p>The body is the only visible content</p>
        <!-- Attributes are key=value pairs on tags that
        provide parameters for that tag -->
        <div id="thisDiv" class="someClass">
            <p>This is the second paragraph</p>
        </div>
        <img src="" alt="" />
    </body>
</html>
